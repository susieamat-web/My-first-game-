<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GitHub Mobile Game</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; touch-action: none; }
        canvas { display: block; background: linear-gradient(to bottom, #111, #222); }
        #ui { position: absolute; top: 10px; left: 10px; color: #00d2ff; font-weight: bold; font-size: 20px; pointer-events: none; }
        #menu { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.8); z-index: 10;
        }
        button { 
            padding: 20px 50px; font-size: 24px; background: #00d2ff; color: #000; 
            border: none; border-radius: 50px; font-weight: bold; box-shadow: 0 0 20px #00d2ff;
        }
    </style>
</head>
<body>
    <div id="ui">Level: <span id="l">1</span> | Score: <span id="s">0</span></div>
    <div id="menu">
        <h1 style="color:white; margin-bottom:30px;">SLIDE SURVIVAL</h1>
        <button onclick="start()">START</button>
    </div>
    <canvas id="c"></canvas>

<script>
    const canvas = document.getElementById('c'), ctx = canvas.getContext('2d');
    let l=1, s=0, active=false, player={x:50, y:200, size:30}, enemies=[];

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.onresize = resize; resize();

    function start() {
        l=1; s=0; active=true; enemies=[];
        document.getElementById('menu').style.display='none';
        for(let i=0; i<5; i++) spawn();
        loop();
    }

    function spawn() {
        enemies.push({
            x: canvas.width + Math.random()*500,
            y: Math.random()*(canvas.height-40),
            size: 35,
            v: 3 + (l * 1.5)
        });
    }

    window.ontouchmove = (e) => { 
        if(active) player.y = e.touches[0].clientY - 15; 
    };

    function loop() {
        if(!active) return;
        ctx.clearRect(0,0,canvas.width,canvas.height);
        
        // Speler
        ctx.fillStyle='#00d2ff';
        ctx.shadowBlur=15; ctx.shadowColor='#00d2ff';
        ctx.fillRect(player.x, player.y, player.size, player.size);
        ctx.shadowBlur=0;

        // Vijanden
        ctx.fillStyle='#ff4444';
        enemies.forEach(en => {
            en.x -= en.v;
            ctx.fillRect(en.x, en.y, en.size, en.size);
            
            if(en.x < -50) {
                en.x = canvas.width + 100;
                en.y = Math.random()*(canvas.height-40);
                s++;
                if(s % 10 === 0 && l < 10) l++;
            }

            // Collision
            if(player.x < en.x+en.size && player.x+player.size > en.x &&
               player.y < en.y+en.size && player.y+player.size > en.y) {
                active=false;
                document.getElementById('menu').style.display='flex';
            }
        });

        document.getElementById('l').innerText = l;
        document.getElementById('s').innerText = s;
        requestAnimationFrame(loop);
    }
</script>
</body>
</html>
